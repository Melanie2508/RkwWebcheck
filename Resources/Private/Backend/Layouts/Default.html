
<f:be.container includeCssFiles="{1 :\"{f:uri.resource(path:'Styles/backend.css')}\"}">
	<div class="typo3-fullDoc">

		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh />
					<f:comment>
						<f:be.menus.actionMenu>
							<f:be.menus.actionMenuItem label="Overview" controller="" action="list" />
						</f:be.menus.actionMenu>
					</f:comment>
					<f:link.action style="text-decoration: underline;" action="list">{f:translate(key: 'backend_layouts_default.backToStart')}</f:link.action>
				</div>
			</div>
		</div>


		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:render partial="FlashMessages" arguments="{_all}" />
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
