<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwWebcheck/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />

    <f:section name="main">

        <p>{f:translate(key: 'templates_webcheck_showBenchmark.text')}</p>

        <div class="select-section btn-list flex-container">

            <!-- Selects -->
            <f:form action="showBenchmark" class="choose-benchmark" id="choose-benchmark">
                <div class="select-section__field flex-basis-6 full-width-narrow">
                        <label for="mainCheckResult" class="select-section__headline career-small-headline">{f:translate(key: 'templates_webcheck_showBenchmark.chooseMyCheck')}</label>
                        <f:form.select
                            id="mainCheckResult"
                            class="select-field select-field--outline"
                            name="mainCheckResult"
                            property="mainCheckResult"
                            options="{checkResults}"
                            optionLabelField="crdateFormated"
                            value="{mainCheckResult}"
                        />
                </div>

                <!-- Compare -->
                <f:if condition="{checkResults -> f:count()} > 1">
                     <div class="select-section__field flex-basis-6 full-width-narrow">
                        <label for="compareCheckResult" class="select-section__headline career-small-headline">{f:translate(key: 'templates_webcheck_showBenchmark.chooseCompareCheck')}</label>
                        <f:form.select
                            id="compareCheckResult"
                            class="select-field select-field--outline"
                            name="compareCheckResult"
                            prependOptionLabel="{f:translate(key: 'templates_webcheck_showBenchmark.nothingToCompare')}"
                            prependOptionValue="0"
                            property="compareCheckResult"
                            options="{checkResultsWithoutSelected}"
                            optionLabelField="crdateFormated"
                            value="{compareCheckResult}"
                        />
                    </div>
                </f:if>
            </f:form>
        </div>

        <div class="career-description flex space-between mt-1">

            <!-- Average results -->
            <f:render partial="Webcheck/ShowBenchmark/AverageAllChecks" arguments="{_all}"/>

            <div class="description-text flex-basis-8 full-width-medium">
                <!-- Chart here -->
                <f:render partial="Webcheck/ShowBenchmark/GoogleGraph" arguments="{_all}"/>

                <!-- Optional Hint -->
                <f:if condition="{percentageAllChecks}">
                    <f:else>
                        <div class="careercheck-graph contentbox contentbox--yellow mt-1">
                            <p>{f:translate(key: 'templates_webcheck_showBenchmark.notEnoughResultsDescription')}</p>
                        </div>
                    </f:else>
                </f:if>
            </div>
        </div>

        <!-- Show topic table -->
        <f:render partial="Webcheck/ShowBenchmark/Topics" arguments="{_all}"/>

        <!-- Link to list -->
        <f:if condition="{settings.myChecksPid}">
            <p class="text-right no-marg">
                <f:link.action action="showMyCheckResults" pageUid="{settings.myChecksPid}" class="button button--submit">{f:translate(key: 'templates_webcheck_showBenchmark.toMyChecks')}</f:link.action>
            </p>
        </f:if>

    </f:section>
</html>
