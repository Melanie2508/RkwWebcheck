<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <div class="button-footer flex space-between flex-basis-12 mt-2">
        <f:form action="showQuestionResult" name="questionResult" object="{firstQuestionResult}">
            <f:form.submit
                class="btn btn--secondary btn--small"
                value="{f:translate(key: 'partials_webcheck_showTopicResult_pagination.restartTopic')}"
            />
        </f:form>

        <div class="pagination"><!-- --></div>

        <f:if condition="{endCheck}">
            <f:then>
                <f:form action="updateCheckResult" name="checkResult" object="{topicResult.checkResult}" section="check-head">
                    <f:form.submit
                        class="btn btn--primary btn--small"
                        value="{f:translate(key: 'partials_webcheck_showTopicResult_pagination.finishCheck')}"
                    />
                </f:form>
            </f:then>
            <f:else>
                <f:form action="showQuestionResult" name="questionResult" object="{nextQuestionResult}" section="check-head">
                    <f:form.submit
                        class="btn btn--primary btn--small"
                        value="{f:translate(key: 'partials_webcheck_showTopicResult_pagination.nextTopic')}"
                    />
                </f:form>
            </f:else>
        </f:if>
    </div>


</html>
